		"ipad pro",
		"facebook on android",
	];

	function title(words) {
		const wordsArray = words.split(" ");
		return wordsArray
			.map((word) => word.charAt(0).toUpperCase() + word.slice(1))
			.join(" ");
	}

	function createDimensions(dimensions) {
		const dimensionsEl = document.querySelector(".dimensions");

		dimensions.map((dimension) => {
			const dimensionEl = document.createElement("label");
			dimensionEl.classList.add("dimension");
			dimensionEl.innerHTML = `
				<input class="input" type="checkbox" id="${dimension}" name="${dimension}" value="${dimension}" />
				${title(dimension)}

				<svg
					class="checkmark-icon"
					height="11px"
					width="11px"
					version="1.1"
					id="Capa_1"
					xmlns="http://www.w3.org/2000/svg"
					xmlns:xlink="http://www.w3.org/1999/xlink"
					viewBox="0 0 32 32"
					xml:space="preserve"
					fill="#000000">

							points="11.941,28.877 0,16.935 5.695,11.24 11.941,17.486 26.305,3.123 32,8.818 "></polygon>
					</g>
				</svg>
				`;
			dimensionsEl.appendChild(dimensionEl);
		});
	}

	createDimensions(dimensions);
</script>
