<script>
  // ------------------------------------------------------------------
  // #region server events
  // message listners for incoming server messages
  onmessage = (event) => {
    if (event.data.pluginMessage.type === "image") {
      const blob = new Blob([event.data.pluginMessage.uint8Array], {
        type: "image/png",
      });

      const imageUrl = URL.createObjectURL(blob);
      const img = document.getElementById("image-content");
      img.src = imageUrl;
    }
  };

  // #endregion server events

  // ------------------------------------------------------------------
  // #region elements
  const searchInput = document.getElementById("searchInput");
  const searchInputDismissBtn = document.getElementById("searchInputDismiss");
  const captureSubmitBtn = document.getElementById("captureSubmit");
  const verticalScreenshotLayout = document.querySelector('[data-type="VERTICAL"]');
  const horizontalScreenshotLayout = document.querySelector('[data-type="HORIZONTAL"]');
  let screenshotLayout = 'VERTICAL';

  const labels = document.querySelectorAll("label");

  // initial default viewport
  let width = 320;
  let height = 568;

  const screenshotLayoutOptions = document.querySelector(".screenshot-layout-options")
  // #endregion elements

  // ------------------------------------------------------------------
  // #region eventListeners

  searchInput.addEventListener("input", async (event) => {
    searchInputDismissBtn.hidden = false;
  });
  searchInputDismissBtn.addEventListener("click", (event) => {
    searchInput.value = "";
    searchInputDismissBtn.hidden = true;
    searchInput.focus();
  });

  captureSubmitBtn.addEventListener("click", (event) => {
    event.preventDefault();

    parent.postMessage(
      {
        pluginMessage: {
          type: "data-viewport",
          options: {
            url: searchInput.value,
            viewport: { width: parseInt(width), height: parseInt(height) },
            screenshotLayout: screenshotLayout,
          },
        },
      },
      "*",
    );
  });

  
  verticalScreenshotLayout.addEventListener("click", () => {
    verticalScreenshotLayout.classList.add('screenshot-layout-options');
    horizontalScreenshotLayout.classList.remove('screenshot-layout-options');
  });

  horizontalScreenshotLayout.addEventListener("click", () => {
    horizontalScreenshotLayout.classList.add('screenshot-layout-options');
    verticalScreenshotLayout.classList.remove('screenshot-layout-options');
  });


  labels.forEach((label) => {
    label.addEventListener("change", (event) => {
      const frameTypeText =
        event.target.parentElement.lastElementChild.innerText;
      [width, height] = frameTypeText.split("x");
    });
  });

  // #endregion eventListeners

  // ------------------------------------------------------------------
  // #region handlers
  function isValidUrl(url) {
    if (!url.includes(".")) return false;

    try {
      new URL(url);
      return true;
    } catch (error) {
      return false;
    }
  }

  function handleScreenshotUrlInput(event) {
    const urlToScreenshot = searchInput.value;
    const val = isValidUrl(urlToScreenshot);
    if (val) {
      parent.postMessage(
        {
          pluginMessage: {
            type: "load-image",
            options: urlToScreenshot,
          },
        },
        "*",
      );
    }
  }

  // #endregion handlers

  // ------------------------------------------------------------------
</script>
